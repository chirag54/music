{% extends 'header.html' %}

{% block content %}

{%load static %}

    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.21/plyr.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.plyr.io/3.3.21/plyr.css" rel="stylesheet">
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">   -->

<div class="container-fluid" style="background-color: #908585; height: 100%;">
                 
    <div class="row">
    <div class="col-sm-4" style="margin-top: 5%; margin-left: 5%">
    
       <img class="image" id="audioimg" src="/static/images/gallery/gallery3.jpg">
    <div class="middle">
    <div class="text">
        <img class="image" id="picon" onclick="playVid()" src="/static/images/gallery/picon.png">
    </div>
    
    </div>
    </div>
    <div class="col-sm-2" style="margin-top: 5%;"><h4  style="color: #fdc00d;">{{ song.song_title }}</h4>
   
    <button onclick="pauseVid()" type="button" class="btn btn-danger" id="pasueall"><span class="glyphicon glyphicon-pause"> PAUSE</span></button>

    </div>
    </div>               
  <div class="row">
    <div class="col-sm-4" style="margin-top: 1%;margin-left: 5%;height: 15%; width: 40%;background: #fdc00d;">
       <audio id="audio1" controls>
                        <source src="/{{ song.audio_file  }}" type="">
        </audio>               
    
    <div class="col-sm-4" style="margin-left: 0%;background: #fdc00d;margin-top: 0%; height: 50%; width: 100%;padding-left: 20%;">
               <span onclick="refresh()"   id="playbackward" class="glyphicon glyphicon-refresh"></span>
               <span onclick=""   id="playbackward" class="glyphicon glyphicon-step-backward"></span>

                <span onclick="playVid()" type="button"  id="play" class="glyphicon glyphicon-play"></span>
                <span onclick="pauseVid()" type="button"  id="pause" style="display: none"; class="glyphicon glyphicon-pause"></span></button> 
                <span onclick="playVid()" type="button"  id="play" class="glyphicon glyphicon-step-forward"></span>
                <span onclick=""   id="playbackward" class="glyphicon glyphicon-random"></span>
    </div>
    </div>
  </div>
             
</div>
<script type="text/javascript">
  var vid = document.getElementById("audio1"); 

function playVid() { 
    vid.play();
    $("#play").hide();
    $("#pause").show();
   

} 
function refresh() { 

    document.getElementById("audio1").load();
    $("#play").show();
    $("#pause").hide();

} 

function pauseVid() { 
    vid.pause(); 
    $("#play").show();
    $("#pause").hide();
} 




</script>
<style type="text/css">
  .plyr--audio .plyr__controls {
    background: #fdc00d;
    border-radius: inherit;
    color: #1e1f23;
    padding: 10px;
    margin-right: 5px;
}
.plyr__controls .plyr__time
{
  margin-left: 20px;
}
.plyr__progress input[type=range] {
    position: relative;
    z-index: 2;
    width: 95%;
}


.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .10s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}
.text {
   border-radius: 50%;
   width: 50%;
   height: 50%;
  
  font-size: 16px;
  padding: 16px 32px;
}

.col-sm-4:hover .image {
  opacity: 0.3;
}

.col-sm-4:hover .middle {
  opacity: 1;
}

#picon
{
    content: '';
    width: 230px;
    height: 200px;
    display: block;
    cursor: pointer;
    position: relative;
    left: 4px;
    opacity: 1;
    z-index:3;
}

</style>

{% endblock %}
