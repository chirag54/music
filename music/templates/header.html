{%load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>music.com</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/js/jquery-min.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'css/theme.css' %}" rel="stylesheet">
<link id="themecss" rel="stylesheet" type="text/css" href="https://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>

</head>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Vibrre</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="">Home</a></li>
      <li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-play-circle"></span>&nbspAlbums</a></li>
       <li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-music"></span>&nbspSong</a></li>
      
    </ul>
    <form class="navbar-form navbar-left" method="GET" action="{% url 'music:search' %}" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" class="form-control" name='q' value="{{ request.GET.q }}">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
     <ul class="nav navbar-nav navbar-right">
     <li><a href="{% url 'music:addsong' %}"><span class="glyphicon glyphicon-plus-sign" data-toggle="modal" >&nbspSongs</a></li>
      <li><a href="{% url 'music:addalbum' %}"><span class="glyphicon glyphicon-plus-sign" data-toggle="modal" >&nbspAddAlbum</span></a></li>
      <li id="logout" onclick="$('#login').hide()"><a href="{% url 'logout' %}"><i class="fa fa-power-off"  aria-hidden="true">&nbspLogout</i></a></li>
      <li id="login" onclick="$('#logout').hide()"><a href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true" >&nbspLogin</i></a></li>

    </ul>
  </div>
</nav>



<body>
{% block content %}


{% endblock %}
</body>

</html>
