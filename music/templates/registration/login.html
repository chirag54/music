



{% extends 'header.html' %}
{% block content %}

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
<div class="container" id="myModal" >
    <div class="modal-dialog modal-lg">
          <div class="modal-header">
          <h4 class="modal-title" style="color: blue">Login</h4>
        </div>
        <div class="modal-body">
        <header>
      
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'music:signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            {% for field in form %}
            
             <div class="form-group">
                  <label class="control-label col-sm-2" for="artist">{{ field.label_tag }}</label>
                  <div class="form col-sm-8">
                    {{ field }}
                    
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}

                  </div>
                </div>
            {% endfor %}
        <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Submit</button>       
        <button type="button" onclick="$('#myModal').hide()" class="btn btn-danger">Close</button>
  

      </div>
      </div>
  </form>
  </div>
  </div>
  </div>
  

{% endblock %}
