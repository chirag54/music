{% extends 'header.html' %}
{%load static %}  
{% block content %}

<div class="container">
    
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/images/gallery/gallery1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/images/gallery/gallery2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="/static/images/gallery/gallery3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
   
  </div>
</div>
{% endblock %}
